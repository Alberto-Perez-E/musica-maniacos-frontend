<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Maníacos - Contacto</title>
</head>
<body>
    
    <header>
        <h1>Música Maniacos</h1>
        <p>
            <a>Inicio</a>
            <a>¿Quiénes somos?</a>
            <a>Productos</a>
            <a>Contacto</a>
        </p>
    </header>

    <section>
        <h2>Contacto</h2>
        <article>
            <h3>Envianos un correo a musica.maniacos@gmail.com</h3>
            <form>
                <div>
                    <label for="nombre">Nombre:</label><br />
                    <input type="text" name="nombre" placeholder="Ingrese su Nombre" required maxlength="50" /><br />
                </div>
                <div>
                    <label for="correo">Correo Electrónico:</label><br />
                    <input type="email" name="correo" placeholder="Ingrese su Correo" required maxlength="80" /><br />
                </div>
                <div>
                    <label for="mensaje">Comentario:</label><br />
                    <textarea name="mensaje" placeholder="Ingrese su Comentario" required rows="7" cols="30"></textarea><br />
                </div>

                <button type="button">Enviar</button>
            </form>
        </article>
    </section>

</body>
</html>
