<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Música Maniacos - Gestionar Usuarios</title>
</head>
<body>
    
    <header>
        <h1>Música Maníacos</h1>
        <p>Gestionar Usuarios</p>
    </header>

    <aside>
        <h2>Panel de Administración</h2>
        <ol>
            <ul>&#128193; <a>Usuarios</a></ul>
            <ul>&#128193; <a>Productos</a></ul>
            <ul>&#10060; <a>Salir</a></ul>
        </ol>
    </aside>

    <section>
        <h2>Usuarios</h2>
        <article>
            <h3>Agregar Usuario</h3>
            <form>
                <div>
                    <label for="usuario">Usuario:</label><br />
                    <input type="email" name="usuario" placeholder="Ingrese su Usuario" required maxlength="80" /><br />
                </div>
                <div>
                    <label for="correo">Correo Electrónico:</label><br />
                    <input type="email" name="correo" placeholder="Ingrese su Correo" required maxlength="80" /><br />
                </div>
                <div>
                    <label for="contrasena">Contraseña:</label><br />
                    <input type="password" name="contrasena" placeholder="Ingrese su Contraseña" required maxlength="50" /><br />
                </div>
                <div>
                    <label for="imagen">Foto:</label><br />
                    <input type="file" name="imagen" placeholder="Ingrese una Foto" required /><br />
                </div>
                <div>
                    <label for="nacimiento">Fecha de Nacimiento:</label><br />
                    <input type="date" name="nacimiento" placeholder="Ingrese su Fecha de Nacimiento" required /><br />
                </div>

                <button type="button">Enviar</button>
            </form>

            <h3>Registros</h3>
            <table>
                <thead>
                    <th>
                        #
                    </th>
                    <th>
                        Usuario
                    </th>
                    <th>
                        Correo Electrónico
                    </th>
                    <th>
                        Imagen
                    </th>
                    <th>
                        Fecha de Nacimiento
                    </th>
                    <th>
                        Editar
                    </th>
                    <th>
                        Borrar
                    </th>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>
                        LuisEmpleado
                        </td>
                        <td>
                        luis@gmail.com
                        </td>
                        <td>
                        Foto.jpg
                        </td>
                        <td>
                        14-06-2001
                        </td>
                        <td>
                        <button type="button">Editar</button>
                        </td>
                        <td>
                        <button type="button">Borrar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </section>

</body>
</html>
